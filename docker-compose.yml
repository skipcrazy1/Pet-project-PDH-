version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pdh_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports: ["5432:5432"]

  backend:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes: ["./app:/code/app"]
    ports: ["8000:8000"]
    depends_on: ["db"]
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/pdh_db
      SECRET_KEY: "blueberry_waffles"

volumes:
  pgdata:
